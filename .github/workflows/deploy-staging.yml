name: Deploy to Staging

on:
  push:
    branches: [ develop, staging, master ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - testing

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'staging' }}
    # Enhanced permissions to prevent email verification issues
    permissions:
      contents: read
      issues: write
      pull-requests: read
      actions: read
      security-events: write
    
    # Add concurrency to prevent multiple runs
    concurrency:
      group: deploy-staging-${{ github.ref }}
      cancel-in-progress: true
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create database configuration
      run: |
        mkdir -p db
        cat > db/db_config.py << EOF
        DB_CONFIG = {
            'host': 'solutionsole.com',
            'user': 'root',
            'password': 'SolutionInn321',
            'database': 'test'
        }
        EOF

    - name: Initialize database
      run: |
        echo "Testing database connection to solutionsole.com..."
        python init_database.py
        echo "âœ… Database connection successful!"

    - name: Run pre-deployment tests
      run: |
        echo "Running quick smoke tests before deployment..."
        pytest tests/test_ci_smoke.py --tb=short -v --timeout=60

    - name: Deploy to staging
      run: |
        echo "ðŸš€ Deploying to ${{ github.event.inputs.environment || 'staging' }} environment"
        echo "ðŸ“¦ Package: Automated Test Framework"
        echo "ðŸ”§ Version: $(git rev-parse --short HEAD)"
        echo "ðŸ“… Deploy Time: $(date)"
        
        # Create deployment package
        mkdir -p deployment
        cp -r tests/ deployment/
        cp -r pages/ deployment/
        cp -r db/ deployment/
        cp -r assets/ deployment/
        cp *.py deployment/
        cp requirements.txt deployment/
        cp README.md deployment/
        
        echo "âœ… Deployment package created successfully"

    - name: Notify deployment
      run: |
        echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "**Environment:** ${{ github.event.inputs.environment || 'staging' }}" >> $GITHUB_STEP_SUMMARY
        echo "**Commit:** $(git rev-parse --short HEAD)" >> $GITHUB_STEP_SUMMARY
        echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "**Deploy Time:** $(date)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Deployed Components:" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Test Framework Core" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Multi-device Testing" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Database Integration" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Screenshot Management" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Error Tracking" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Reporting System" >> $GITHUB_STEP_SUMMARY

    - name: Upload deployment artifacts
      uses: actions/upload-artifact@v4
      with:
        name: deployment-package
        path: deployment/
        retention-days: 7 